<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>WEATHER </h1>
        <div class="box">
            <div class="content">
                <div class="search">
                    <div class="bloc">
                        <form>
                            <input placeholder="Enter a city" />
                            <button class="fas fa-search search-icon"></button>
                        </form>
                    </div>
                </div>
                <div class="text">
                    <p id="sunrise">Sunrise</p>
                    <p id="sunset">Sunset</p>
                    <p id="description">description</p>
                    <p id="feels_like">feelslike</p>
                    <p id="tempmax">tempmax</p>
                    <p id="tempmin">tempmin</p>
                </div>

            </div>
            <div class="info">
                <div class="bottom">
                    <h1 id="temperature">20Â°</h1>
                    <div class="group">
                        <div class="sub-1">
                            <span id="city">Nairobi</span>
                        </div>
                    </div>
                    <i class="fas fa-cloud"></i>
                    <i id="himidity">humidity</i>
                </div>
            </div>
        </div>
    </div>
    <script src="Index.js"></script>
</body>

</html>
